name: CI

on: [push, pull_request]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Ajustez selon la version de PHP utilisÃ©e

      - name: Install dependencies
        run: composer install --no-scripts --no-progress

      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*"

      - name: Add Composer bin to PATH
        run: echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Run PHP_CodeSniffer
        run: phpcs --standard=phpcs.xml public src

      - name: Run PHPMD
        run: phpcbf --standard=phpcs.xml public src

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint with fix
        run: npm run lint

