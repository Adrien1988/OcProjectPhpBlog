name: CI

on: [push, pull_request]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1" # Ajustez selon la version de PHP utilisÃ©e

      - name: Install dependencies
        run: composer install

      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*"

      - name: Add Composer bin to PATH
        run: echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
      
      - name: Run PHP_CodeSniffer
        run: phpcs --standard=phpcs.xml public src 

      - name: Run PHPMD
        run: phpcbf --standard=phpcs.xml public src

      - name: Create empty coverage file
        run: echo '<?xml version="1.0" encoding="UTF-8"?><coverage></coverage>' > coverage.xml

      - name: Send coverage to Codacy
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
